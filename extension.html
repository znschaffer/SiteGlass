<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Popup</title>
    <script type="module" src="popup.js"></script>
</head>
<body>
<canvas id="myCanvas" width="400" height="417" style="border:12px solid #981E32;"></canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
    </script>
</script>
</body>
</html>
