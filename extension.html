<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Popup</title>
    <script type="module" src="popup.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>

<div class="tabGroup">

    <div class="tabButton tabButton--active" data-tab="privacy"><p>Privacy</p></div>
    <div class="tabButton" data-tab="alternatives"><p>Alternatives</p></div>
    <div class="tabButton" data-tab="breaches"><p>Breaches</p></div>

</div>
<div class="container">

    <div class="tab" id="privacy">

        <div class="box">
            <h2>Website:</h2>
            <p><span id="siteName">Loading...</span></p>
        </div>

        <div class="row">
            <div class="box" style="max-width: 74px; flex-direction: row; align-items: center; justify-content: center;">
                <h2 style="text-orientation: mixed; ; writing-mode: sideways-lr">Grade:</h2>
                <p id="rating" style="padding-top: 16px; font-size: 48px"></p>
            </div>
            <div class="box">

                <h2>Cookies:</h2>
                <div class="wave-wrapper">
                    <!-- Inline SVG wave with a green-to-red gradient stroke -->
                    <svg class="wave" viewBox="0 0 500 50" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="waveGradient" x1="0%" y1="50%" x2="100%" y2="50%">
                                <stop offset="0%" stop-color="green" />
                                <stop offset="50%" stop-color="orange" />
                                <stop offset="100%" stop-color="red" />
                            </linearGradient>
                        </defs>
                        <!-- A repeating wave path. Feel free to adjust! -->
                        <path d="M0,25
               C 40,0  60,50 100,25
               C140,0  160,50 200,25
               C240,0  260,50 300,25
               C340,0  360,50 400,25
               C440,0  460,50 500,25"
                              fill="none"
                              stroke="url(#waveGradient)"
                              stroke-width="6" />
                    </svg>

                    <!-- Cookie icon; replace src with your own cookie image or an emoji -->
                    <span class="cookie-icon"  id="cookieIcon" style="font-size:32px">üç™</span>
                    <div class="range">
                        <span>0</span>
                        <span>30+</span>
                    </div>



                </div>
            </div>
        </div>
        <div class="summaryRow">
            <div class="summaryBox">
                <details >
                    <summary>Possible Concerns</summary>
                    <ul id="concerns"></ul>
                </details>
            </div>
        </div>

    </div>
    <div class="tab" id="alternatives">

    </div>
    <div class="tab" id="breaches">

        <div class="box">
            <h2>Website:</h2>
            <p><span id="hostName">Loading...</span></p>
        </div>

        <div class="row">
            <div class="box-large">
                <h2>People Affected:</h2>
                <p><span id="breachStats">0</span></p>
            </div>

            <div class="box">
                <h2>Total Breaches:</h2>
                <p><span id="hostBreaches">0</span></p>


            </div>
        </div>

        <div class="row">
            <div class="box-large">
                <h2>Last Breached:</h2>
                <p><span id="hostLastBreach">N/A</span></p>

            </div>
            <div class="box">
                <p style="font-size: 22px; padding: 4px">Learn More</p>
            </div>
        </div>


    </div>

</div>

</body>
</html>
